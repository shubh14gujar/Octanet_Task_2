<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.6dffd49b9b21c72f529e3f076d147464?rik=b2v7zFPv8BUaZA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fto-do-list-png-the-power-of-a-to-do-list-imodelafrica-1024.png&ehk=%2f%2fJUZ%2fij5yJIw9XJ2oyR3jbzP%2bK8u8YwNodX%2f6zrSeU%3d&risl=&pid=ImgRaw&r=0"
      type="image/x-icon"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="background video.mp4" type="video/mp4" />
    </video>
    <center>
      <div class="content">
        <h1 class="title">TO DO LIST</h1>
        <div class="todo-list">
          <div class="list-head">
            <input type="text" class="entered-list" />
            <button class="add-list">Add</button>

            <div class="tasks">
              <div class="item">
                <p>New Task Here</p>
                <div class="item-btn">
                  <i class="fa-regular fa-pen-to-square"></i>
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>

    <script src="app.js"></script>
  </body>
</html>
